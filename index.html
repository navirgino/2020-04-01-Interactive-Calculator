<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Calculator</title>
</head>
<body>
<button id="cheese">Image of Cheese 'Za Here</button>
<button id="pepperoni">Image of Pepperoni 'Za here</button>

<div id="cheese_p_calories">
    <div id="cheese_p_fat_count">
        <h4>Fat: <input class="fat_num" type="number" value="13">g </h4>

    </div>

    <div id="cheese_p_carb_count">
        <h4>Carbohydrates: <input class="carb_num" type="number" value="33">g </h4>

    </div>

    <div id="cheese_p_pepperoni_count">
        <h4>Protein: <input class="protein_num" type="number" value="13">g</h4>
    </div>

    <div id="cheese_p_calorie_count">
        <h1>Total Calories:</h1>
        <input class="calorie_num" type="number" value="310">
    </div>
</div>



<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="main.js"></script>


</body>

</html>
